<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="mb-3">
            <label for="exampleDropdownFormName" class="form-label fs-4">Номер договора лизинга</label>
            <input type="text" class="form-control-lg" id="exampleDropdownFormName"
                   placeholder="Пример 71/23">
        </div>
        <div class="mb-3">
            <label for="exampleDropdownFormName" class="form-label fs-4">Дата выдачи кредита</label>
            <input type="text" class="form-control flatpickr-input" id="datepicker" readonly
                   data-flatpickr='{"locale": "ru", "appendTo": document.body}'
                   data-i18n='{"ru": {"toggleTitle": "Выберите дату", "today": "Сегодня", "prevMonth": "Предыдущий месяц", "nextMonth": "Следующий месяц"}}'>
        </div>
        <div class="mb-3">
            <label for="exampleDropdownFormCountry" class="form-label fs-4">Инвестор</label>
            <select class="form-control-lg" id="exampleDropdownFormCountry" onchange="updateCreditContracts()">
                <option value="mkb">Московский Кредитный Банк</option>
                <option value="abb">Ак Барс Банк</option>
                <option value="mib">Металлинвестбанк</option>
                <option value="alfa">Альфа-Банк</option>
                <option value="pub">Первоуральскбанк</option>
                <option value="ural_fd">Урал ФД</option>
                <option value="keb">Кредит Европа Банк</option>
                <option value="solid">Солид Банк</option>
                <option value="own_funds">Собственные средства</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="mb-3">
            <label for="typeCreditDogovor" class="form-label fs-4">Номер кредитного договора</label>
            <select class="form-control-lg" id="typeCreditDogovor">
                <!-- Options will be dynamically updated based on the selected investor -->
            </select>
        </div>

        <script>
            function updateCreditContracts() {
                var investorSelect = document.getElementById("exampleDropdownFormCountry");
                var contractSelect = document.getElementById("typeCreditDogovor");

                contractSelect.innerHTML = "";

                if (investorSelect.value === "mkb") {
                    contractSelect.innerHTML += '<option value="1">МКБ1</option>';
                    contractSelect.innerHTML += '<option value="2">МКБ2</option>';
                    contractSelect.innerHTML += '<option value="3">МКБ3</option>';
                    contractSelect.innerHTML += '<option value="4">МКБ5</option>';
                }
                else if (investorSelect.value === "abb") {
                    contractSelect.innerHTML += '<option value="5">АББ4</option>';
                    contractSelect.innerHTML += '<option value="6">АББ5</option>';
                    contractSelect.innerHTML += '<option value="7">АББ6</option>';
                    contractSelect.innerHTML += '<option value="8">АББ7</option>';
                    contractSelect.innerHTML += '<option value="9">АББ8</option>';
                    contractSelect.innerHTML += '<option value="10">АББ9</option>';
                }
                 else if (investorSelect.value === "mib") {
                    contractSelect.innerHTML += '<option value="11">МИБ1</option>';
                    contractSelect.innerHTML += '<option value="12">МИБ2</option>';
                    contractSelect.innerHTML += '<option value="13">МИБ3</option>';
                    contractSelect.innerHTML += '<option value="14">МИБ4</option>';
                }
                else if (investorSelect.value === "alfa") {
                    contractSelect.innerHTML += '<option value="15">Альфа1</option>';
                }
                else if (investorSelect.value === "pub") {
                    contractSelect.innerHTML += '<option value="16">ПУБ1</option>';
                    contractSelect.innerHTML += '<option value="17">ПУБ2</option>';
                    contractSelect.innerHTML += '<option value="18">ПУБ3</option>';
                    contractSelect.innerHTML += '<option value="19">ПУБ4</option>';
                    contractSelect.innerHTML += '<option value="20">ПУБ5</option>';
                    contractSelect.innerHTML += '<option value="21">ПУБ6</option>';
                    contractSelect.innerHTML += '<option value="22">ПУБ7</option>';
                    contractSelect.innerHTML += '<option value="23">ПУБ8</option>';
                }
                else if (investorSelect.value === "ural_fd") {
                    contractSelect.innerHTML += '<option value="24">Урал1</option>';
                    contractSelect.innerHTML += '<option value="25">Урал2</option>';
                    contractSelect.innerHTML += '<option value="26">Урал3</option>';
                }
                else if (investorSelect.value === "keb") {
                    contractSelect.innerHTML += '<option value="27">КЕБ1</option>';
                    contractSelect.innerHTML += '<option value="28">КЕБ2</option>';
                }
                else if (investorSelect.value === "solid") {
                    contractSelect.innerHTML += '<option value="29">СОЛ1</option>';
                    contractSelect.innerHTML += '<option value="30">СОЛ2</option>';
                    contractSelect.innerHTML += '<option value="31">СОЛ3</option>';
                }
            }
            window.onload = function() {
                updateCreditContracts();
            };

        </script>
        <div class="mb-3">
            <label for="exampleFileInput" class="form-label fs-4">Выбрать файл</label>
            <input type="file" class="form-control-lg" id="exampleFileInput">
        </div>
        <button type="button" onclick="handleFile()" class="btn btn-primary">Сохранить файл</button>

    </div>
</div>
