<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Риск заключения</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <div id="folder-contents">
                <h3>Содержимое папки "{{ folder_path }}"</h3>
                <ul class="list-group">
                    {% for item in items %}
                        <li class="list-group-item">
                            {% if item.name.endswith('.xlsx') %}
                                <a href="{{ url_for('risk.download', filename=item.name, folder_path=item.path) }}"
                                   class="text-primary">
                                    {{ item.name }}
                                </a>
                            {% else %}
                                <a href="{{ url_for('risk.risk_conclusion_folder', folder_path=item.path) }}"
                                   class="text-secondary">
                                    {{ item.name }}
                                </a>
                            {% endif %}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <button class="btn btn-secondary" onclick="goBack()">Назад</button>
        </div>
    </div>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
