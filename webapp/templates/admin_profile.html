    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }
    </style>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f8fa;
        }

        header {
            background-color: #1da1f2;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 28px;
            border-bottom: 2px solid #0f81c7;
            position: relative;
        }

        header h1 {
            font-size: 24px; /* Уменьшим размер шрифта */
            margin: 0;
        }

        /* Оставим остальные стили без изменений */

        .profile-info h2 {
            margin: 0;
            color: #333;
            font-size: 21px; /* Уменьшим размер шрифта */
            margin-bottom: 10px;
        }

        .profile-container {
            display: flex;
            justify-content: space-between; /* Новый стиль для выравнивания элементов по краям контейнера */
            align-items: center;
            margin-top: 20px;
        }

        .profile-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 70%; /* Уменьшим ширину, чтобы оставить место для кнопки */
            margin-top: 20px;
            margin-left: 400px;
            text-align: center;
        }

        /* Новый стиль для кнопки */
        .profile-btn {
            background-color: #1da1f2;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .profile-image {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-info {
            text-align: center;
        }

        .profile-info h2 {
            margin: 0;
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .profile-info p {
            margin: 10px 0;
            color: #657786;
        }

        .profile-info a {
            color: #1da1f2;
            text-decoration: none;
            font-weight: bold;
        }

        .profile-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>

{% include 'menu.html' %}

<header>
    <h1>Admin Profile</h1>
</header>

<div class="profile-container">
    <div class="profile-card">
        <img src="https://placekitten.com/120/120" alt="Profile Image" class="profile-image">
        <div class="profile-info">
            <h2>{{ current_user }}</h2>
            <p>Email: admin@lkmb-rt.ru</p>
        </div>
        <br>
        <div class="btn-group">
          <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Информация по пользователям
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{{ url_for('user.list_of_users') }}">Список пользователей</a></li>
            <li><a class="dropdown-item" href="{{ url_for('user.create_user') }}">Добавление нового пользователя</a></li>
          </ul>
        </div>
    </div>

</div>
