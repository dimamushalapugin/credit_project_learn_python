<!doctype html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KQX5FDFY5F"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-KQX5FDFY5F');

    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Страница создания нового пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }



    </style>
</head>
<body style="background-color:#85c1df;">
{% include 'menu.html' %}

<div class="row">
    <div class="col-md-4 offset-md-4"><br>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning" role="alert">
            {% for message in messages %}
            {{ message }}<br>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <div class="card card-body">
            <form action="{{ url_for('user.create_user') }}" method="POST">
                <div class="form-group">
                    <label>Электронная почта</label>
                    <input type="text" name="user_email" value="" class="form-control" required>
                </div>
                <div class="form-group"><br>
                    <label>Пароль</label>
                    <input type="text" name="user_password" value=""
                           class="form-control" required>
                </div>
                <div class="form-group"><br>
                    <button type="submit" class="btn btn-primary btn-block">
                        Создание пользователя
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
{% include 'footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
