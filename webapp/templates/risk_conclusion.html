<!doctype html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}

      gtag('config', 'G-KQX5FDFY5F');

    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Создание риск заключения</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }



    </style>

<body style="background-color:#85c1df;">
{% include 'menu.html' %}

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-0"><br>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-warning" role="alert">
                {% for message in messages %}
                {{ message }}<br>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <div class="card card-body">
                <form action="{{ url_for('user.create_user') }}" method="POST">
                    <div class="form-group">
                        <label>ИНН лизингополучателя</label>
                        <input type="text" name="client_inn" value="" class="form-control" required>
                    </div>
                    <div class="form-group"><br>
                        <label>ИНН поставщика</label>
                        <input type="text" name="seller_inn" value=""
                               class="form-control" required>
                    </div>
                    <div class="form-group"><br>
                        <button type="submit" class="btn btn-primary btn-block">
                            Проверка юр. лица
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
 </div>
{% include 'footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
