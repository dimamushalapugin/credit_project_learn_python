<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Основная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }
    </style>
</head>
<body style="background-color:#85c1df;">
{% include 'menu.html' %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="mb-3">
                <div class="row"><h3>Список пользователей</h3></div>
                <div class="d-flex justify-content-center align-items-center">
                    <table id="example" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Электронная почта</th>
                            <th>Пароль</th>
                            <th>Действие</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user. }}</td>
                            <td>{{ user.login }}</td>
                            <td>{{ user.password }}</td>
                            <td width="130">
                              <form action="#" method="POST">
                                <button type="submit" class="btn btn-secondary btn-sm">Изменение данных пользователя</button>
                              </form>
                              <form action="{{ url_for('user.delete_user', user_id=user.id) }}" method="POST">
                                <button type="submit" class="btn btn-danger btn-delete btn-sm">Удаление пользователя</button>
                              </form>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const btnDelete = document.querySelectorAll('.btn-delete');
    if (btnDelete) {
        const btnArray = Array.from(btnDelete);
        btnArray.forEach((btn) => {
            btn.addEventListener('click', (e) => {
                if (!confirm('Are you sure you want to delete it?')) {
                    e.preventDefault();
                }
            });
        });
    }

    $(document).ready(function() {
        $('#example').DataTable({
            "aLengthMenu": [[3, 5, 10, 25, -1], [3, 5, 10, 25, "Все"]],
            "iDisplayLength": 25
        });
    });
</script>
{% include 'footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
