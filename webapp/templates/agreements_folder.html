<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Договоры</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <div id="folder-contents">
                <h3>Содержимое папки "{{ folder_path }}"</h3>
                <ul class="list-group">
                    {% for item in items %}
                        <li class="list-group-item">
                            {% if item.name.endswith(('.xlsx', '.xlsm')) %}
                                <a href="{{ url_for('manager.download', filename=item.name, folder_path=item.path) }}"
                                   class="text-secondary text-decoration-none"> <!-- Добавляем класс text-decoration-none -->
                                    <i class="fa-regular fa-file-excel fa-lg"></i> {{ item.name }}
                                </a>
                            {% elif item.name.endswith('.docx') %}
                                <a href="{{ url_for('manager.download', filename=item.name, folder_path=item.path) }}"
                                   class="text-primary text-decoration-none"> <!-- Добавляем класс text-decoration-none -->
                                    <i class="fa-regular fa-file-word fa-lg"></i> {{ item.name }}
                                </a>
                            {% else %}
                                <a href="{{ url_for('manager.agreements_folder', folder_path=item.path) }}"
                                   class="text-secondary text-decoration-none"> <!-- Добавляем класс text-decoration-none -->
                                   <i class="fa-regular fa-folder"></i> {{ item.name }}
                                </a>
                            {% endif %}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <button class="btn btn-secondary" onclick="goBack()">Назад</button>
        </div>
    </div>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
