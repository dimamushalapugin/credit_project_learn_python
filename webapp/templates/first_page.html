<!doctype html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KQX5FDFY5F"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-KQX5FDFY5F');

    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Загрузка графиков</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@latest/dist/flatpickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }
    </style>
</head>
<body style="background-color:#85c1df;">
{% include 'menu.html' %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <form action="{{ url_for('payment.create_payment') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="exampleDropdownFormName" class="form-label fs-4">Номер договора лизинга</label>
                <input type="text" class="form-control-lg" id="exampleDropdownFormName"
                       name="leasing_contract"
                       placeholder="Пример 73/23" required
                       style="width: 170px;">
            </div>
            <div class="mb-3">
                <label for="exampleDropdownFormInn" class="form-label fs-4">ИНН лизингополучателя</label>
                <input type="text" class="form-control-lg" id="exampleDropdownFormInn"
                       name="company_inn"
                       placeholder="" required
                       style="width: 190px;">
            </div>
            <div class="mb-3">
                <label for="exampleDropdownFormSellerInn" class="form-label fs-4">ИНН продавца</label>
                <input type="text" class="form-control-lg" id="exampleDropdownFormSellerInn"
                       name="seller_inn"
                       placeholder="" required
                       style="width: 290px;">
            </div>
            <div class="mb-3">
                <label for="datepicker" class="form-label fs-4">Дата выдачи кредита</label>

                <input type="text" class="form-control-lg flatpickr-input" id="datepicker"
                       name="date_of_issue"
                       required readonly
                       data-flatpickr='{"locale": "ru", "dateFormat": "d.m.Y"}'
                       style="width: 200px;"></div>
            <div class="mb-3">
                <label for="exampleDropdownFormInvestor" class="form-label fs-4">Инвестор</label>
                <select class="form-control-lg" id="exampleDropdownFormInvestor" name="investor"
                        onchange="updateCreditContracts()" required>
                    <option value="mkb">Московский Кредитный Банк</option>
                    <option value="abb">Ак Барс Банк</option>
                    <option value="mib">Металлинвестбанк</option>
                    <option value="alfa">Альфа-Банк</option>
                    <option value="pub">Первоуральскбанк</option>
                    <option value="ural_fd">Урал ФД</option>
                    <option value="keb">Кредит Европа Банк</option>
                    <option value="solid">Солид Банк</option>
                    <option value="own_funds">Собственные средства</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="typeCreditDogovor" class="form-label fs-4">Номер кредитного договора</label>
                <select class="form-control-lg" id="typeCreditDogovor" name="credit_contract">
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFileInput" class="form-label fs-4">Выбрать файл</label>
                <input type="file" class="form-control-lg" id="exampleFileInput" name="uploaded_file"
                       required>
            </div>
            <button type="submit" onclick="handleFile()" class="btn btn-primary" name="save_file">Сохранить
                файл
            </button>
        </form>
    </div>
</div>
{% include 'footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    flatpickr("#datepicker", {
        locale: "ru",
        appendTo: document.body,
        i18n: {
            previousMonth: "Предыдущий месяц",
            nextMonth: "Следующий месяц",
            months: {
                shorthand: ['Янв', 'Фев', 'Мар', 'Апр', 'Май', 'Июн', 'Июл', 'Авг', 'Сен', 'Окт', 'Ноя', 'Дек'],
                longhand: ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь']
            }
        }
    });

</script>
<script src="{{ url_for('static', filename='js/first-page.js') }}"></script>
</body>
</html>
