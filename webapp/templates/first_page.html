<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Первая страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@latest/dist/flatpickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }





    </style>
</head>
<body style="background-color:#85c1df;">
<nav class="navbar navbar-expand-lg navbar-light bg-info">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('create_payment') }}">Загрузка графиков по кредитам</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('list_of_all_payments') }}">Вывод информации по кредитам</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('list_of_users') }}">Список всех пользователей</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('create_user') }}">Добавление нового пользователя</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('exit_user') }}">Выход</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <form action="{{ url_for('create_payment') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="exampleDropdownFormName" class="form-label fs-4">Номер договора лизинга</label>
                <input type="text" class="form-control-lg" id="exampleDropdownFormName"
                       name="leasing_contract"
                       placeholder="Пример 73/23" required>
            </div>
            <div class="mb-3">
                <label for="exampleDropdownFormName" class="form-label fs-4">Дата выдачи кредита</label>

                <input type="text" class="form-control flatpickr-input" id="datepicker" name="date_of_issue"
                       required readonly
                       data-flatpickr='{"locale": "ru", "dateFormat": "d.m.Y"}'></div>
            <div class="mb-3">
                <label for="exampleDropdownFormCountry" class="form-label fs-4">Инвестор</label>
                <select class="form-control-lg" id="exampleDropdownFormCountry" name="investor"
                        onchange="updateCreditContracts()" required>
                    <option value="mkb">Московский Кредитный Банк</option>
                    <option value="abb">Ак Барс Банк</option>
                    <option value="mib">Металлинвестбанк</option>
                    <option value="alfa">Альфа-Банк</option>
                    <option value="pub">Первоуральскбанк</option>
                    <option value="ural_fd">Урал ФД</option>
                    <option value="keb">Кредит Европа Банк</option>
                    <option value="solid">Солид Банк</option>
                    <option value="own_funds">Собственные средства</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="mb-3">
                <label for="typeCreditDogovor" class="form-label fs-4">Номер кредитного договора</label>
                <select class="form-control-lg" id="typeCreditDogovor" name="credit_contract">
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFileInput" class="form-label fs-4">Выбрать файл</label>
                <input type="file" class="form-control-lg" id="exampleFileInput" name="uploaded_file"
                       required>
            </div>
            <button type="submit" onclick="handleFile()" class="btn btn-primary" name="save_file">Сохранить
                файл
            </button>
        </form>
    </div>
</div>
<footer class="footer mt-auto py-3">
    <div class="container text-center">
        <p class="text-muted">&copy; All rights reserved 2023 Leasing Company of Tatarstan</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    flatpickr("#datepicker", {
        locale: "ru",
        appendTo: document.body,
        i18n: {
            previousMonth: "Предыдущий месяц",
            nextMonth: "Следующий месяц",
            months: {
                shorthand: ['Янв', 'Фев', 'Мар', 'Апр', 'Май', 'Июн', 'Июл', 'Авг', 'Сен', 'Окт', 'Ноя', 'Дек'],
                longhand: ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь']
            }
        }
    });
</script>
<script src="{{ url_for('static', filename='js/first-page.js') }}"></script>
</body>
</html>
